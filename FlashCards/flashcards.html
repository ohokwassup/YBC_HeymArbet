<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <h1 align="center"> Welcome to The Yiddish Visual Learning Sessions</h1>
    </head>
    
    <style>
        div.fc { 

            width: 300px;
            height: 200px;
            margin-left: auto;
            margin-right: auto;
            vertical-align: top;
            background-color:#FFFF00;
            cursor: hand;
            cursor: pointer;

        } 
        div.fc div.QandA {
            margin-left: auto;
            margin-right: auto;
            vertical-align: baseline;
            background-color:#FFFF00;
            cursor: hand;
            cursor: pointer;
        }
        div.fc div.img {
            width: 300px;
            height: 150px;
            float:middle;
            vertical-align: baseline;
            }
        .nextBtn {
            width: 70px;
            height: 50px;
            position: absolute:
            top: 50%;
        }
        .nextBtnPos {
                text-align: center;
        }
        img {
            vertical-align: baseline;
        }


    </style>
    
    <body>

        <div class="fc" onclick="flip()">
            <div class="QorA">
            </div>
            <div class="img">
            </div>
        </div>
        
        <p id="demo"></p>
        
        <script>

            var flashcard = {
                state: false,
                question:{ 
                    words: "Who is this man?",
                    image: "images/sAleichem.jpg"
                },
                answer: "Shalom Aleichem is one of the most well known Yiddish writers. He is part of the famous three: Mendele Mocher Sforim, Sholem Aleichem, and IL Peretz. Many are familiar with his work through Fiddler on the Roof, a film inspired by Sholem Aleichem's Tevye.",
                getQuestion: function (){return this.question},
                getAnswer: function() { return this.answer},
                getState: function() {return this.state},
                setState: function(s) {this.state = s},
                setAnswer: function(a) {this.answer = a},
                setQuestion: function(q) {this.question.words = q},
                setImage: function(i) {this.question.image = i}
            }

            //document.getElementById("demo").innerHTML = flashcard.getQuestion();
        </script>
        
        <button class="showBtn" onclick="show()">Start</button>
        <script>
            // add array elements for flashcards here 
            var questions = ["Whos is this?", "?וואס איז דאס"];
            var images = ["images/sAleichem.jpg", "images/money.jpg"];
            var answers = ["Sholem Aleichem", "געלט"];
            var index = 0;
            
            function show(){
                var img = document.createElement("img");
                img.src = flashcard.getQuestion().image;
                img.width = 300;
                img.height = 150;
                // This next line will just add it to the <body> tag
                //document.getElementById("demo").innerHTML = flashcard.getQuestion().words;
                //document.body.appendChild(img);
                var txt = flashcard.getQuestion().words;
                $(".QorA").append(txt);
                //$(".QorA").append('<img src="' + imgSrc + '" width="300" height="150">');
                $(".img").append(img);
                $(".showBtn").attr("disabled",true);
            }

            function flip(){
                var state = flashcard.getState();
                var img = document.createElement("img");
                img.src = flashcard.getQuestion().image;
                if (!state){//display answer
                    var answer = flashcard.getAnswer();
                    var title = "Answer:";
                   
                    $(".QorA").empty();
                    $(".QorA").append(title);
                    $(".img").empty();
                    img.width = 50;
                    img.height = 50;
                    img.float='left';
                    $(".img").append(img);
                    $(".img").append(answer);
                    flashcard.setState(true);
                }else{
                
                    img.width = 300;
                    img.height = 150;
                    var txt = flashcard.getQuestion().words;
                   
                    $(".QorA").empty();
                    $(".QorA").append(txt);
                    $(".img").empty();
                    $(".img").append(img);            
                    flashcard.setState(false);
                }
            }

            function next(){
                if (index < questions.length){
                    flashcard.setState(true);
                    flashcard.setAnswer(answers[index]);
                    flashcard.setQuestion(questions[index]);
                    flashcard.setImage(images[index]);
                    index++;
                    flip();
                } 
                if (index  ==  questions.length){
                    $(".nextBtn").html('End');
                    $(".nextBtn").attr("disabled",true);
                }

                window.onload = function() {
                        flip();
                }

            }
        </script>
        
        <div class="nextBtnPos">
            <button class="nextBtn" onclick="next()">Next Card</button>
        </div>
    </body>
</html>
