<!DOCTYPE html>
<html>
<head>
        <script type="text/javascript">    
                window.onload= function() {
                        var divs= document.getElementsByTagName('div');
                        for (var i= divs.length; i-->0;)
                                if (divs[i].className==='question')
                                        Toggler(divs[i]);
                };

                function Toggler(div) {
                        var state= false;
                        var toggled= div.nextSibling;
                        while (toggled.nodeType!==1)
                                toggled= toggled.nextSibling;
                        div.onclick= function() {
                                state= !state;
                                toggled.style.display= state? 'block' : 'none';
                        };
                };
        </script>
        <style>
                div.flashcard {
                        margin: 200px 200px 200px 200px;
                }
                div.flashcard div.question {
                        background-color:#FFFF00;
                        width: 300px;        
                        height:200px;    
                        cursor: hand;    
                        cursor: pointer;
                }
                div.flashcard div.answer {
                        background-color:#00FFFF;
                        width: 300px;
                        height 200px;;    
                        display: none;        
                }                
        </style>
</head>
<body>
        <div id="1" class="flashcard">
            <div class="question">
                <h3>Who is this?</h3>
                <img src="images/sAleichem.jpg" height="150" width="250" >
            </div>
            <div class="answer">
                <h1>Sholem Aleichem</h1>
                One of the most prominent Yiddish writers, often consider the father of Yiddish literature. Is among the famous "three:" Mendele Mocher Sforim, Sholem Aleichem, and IL Peretz. The musical "Fiddler on the Roof" is based off Sholem Aleichem's "Tevye."
            </div>
        </div>
</body>
</html>
